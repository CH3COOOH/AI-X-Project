<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Chat</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial,
                   "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
      font-size: 16px;
      line-height: 1.4;
      background: #fff;
      color: #111;
    }

    /* Full-height vertical layout */
    .app {
      height: 100vh;
      height: 100dvh; /* better on mobile */
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Top: messages */
    .messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 12px;
      border-bottom: 1px solid #e6e6e6;
    }

    .msg {
      margin: 0 0 10px 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Bottom: input row */
    .composer {
      flex: 0 0 auto;
      display: flex;
      gap: 8px;
      padding: 10px 12px;
    }

    textarea {
      flex: 1 1 auto;
      min-height: 3.2em; /* multi-line */
      max-height: 40vh;
      padding: 10px;
      border: 1px solid #cfcfcf;
      border-radius: 8px;
      font: inherit;
      resize: none;
      outline: none;
    }

    textarea:focus {
      border-color: #8a8a8a;
    }

    button {
      flex: 0 0 auto;
      padding: 0 14px;
      border: 1px solid #cfcfcf;
      border-radius: 8px;
      background: #f7f7f7;
      font: inherit;
      cursor: pointer;
      /* make same height as textarea */
      align-self: stretch;
    }

    button:active { background: #efefef; }
  </style>
</head>

<body>
  <div class="app">
    <div id="messages" class="messages" aria-live="polite"></div>

    <div class="composer">
      <textarea id="input" rows="3" placeholder="Type a message..."></textarea>
      <button id="send" type="button">Send</button>
    </div>
  </div>

  <script>
    const WS_URL = "ws://localhost:9000";

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    let ws;

    function appendMessage(prefix, text) {
      const p = document.createElement("p");
      p.className = "msg";
      p.textContent = `${prefix}${text}`;
      messagesEl.appendChild(p);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function form_msg(recv, flag, msg) {
      return {
        "id": "user",
        "recv": recv,
        "flag": flag,
        "msg": msg
      };
    }

    function connect() {
      ws = new WebSocket(WS_URL);

      ws.addEventListener("open", () => {
        // No extra UI; just log to chat in a minimal way
        appendMessage("", "Connected.");
        const msg_hello = form_msg("room", "hello", "Client Version: 0.0.1");
        ws.send(JSON.stringify(msg_hello));
      });

      ws.addEventListener("message", (event) => {
        // Show whatever the server sends (string/binary -> string)
        const text = typeof event.data === "string" ? event.data : "[binary message]";
        appendMessage("Server: ", text);
      });

      ws.addEventListener("close", () => {
        appendMessage("", "Disconnected.");
        // Optional minimal auto-reconnect (keeps it functional on reloads)
        // setTimeout(connect, 1000);
      });

      ws.addEventListener("error", () => {
        // Let close handler handle reconnect; keep minimal
      });
    }

    function sendMessage() {
      const value = inputEl.value;
      if (!value.trim()) return;

      // const payload = { type: 0, payload: value }; // NOTE: 'paylad' as required
      const payload = form_msg("mgr", "chat", value);

      // Show immediately in chat
      appendMessage("You: ", value);

      // Send to server
      try {
        ws.send(JSON.stringify(payload));
      } catch (e) {
        // Keep minimal: message already shown
      }

      inputEl.value = "";
      inputEl.focus();
    }

    sendBtn.addEventListener("click", sendMessage);

    // Nice-to-have without adding UI:
    // Enter sends, Shift+Enter makes a newline (common chat behavior).
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    connect();
    inputEl.focus();
  </script>
</body>
</html>
